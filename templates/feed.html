
<div class="container">

    <section class="row">
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4 col-xl-4" ng-repeat="item in feedItems">
            <div class="feed-items">
                <img src="{{ item.image }}" ng-click="openFeedItem(item)" style="cursor:pointer;"/>
            </div>
        </div>
    </section>


    <div class="row load-more">
        <button class="load-more-btn bg-primary text-light" ng-show="hasMoreImages" ng-click="loadMore()" ng-h>Load More</button>
    </div>

</div>
